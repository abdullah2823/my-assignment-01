<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My-Assignment-01</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <header class="raleway-normal">
        <nav>
            <h3 class="logo inter-normal">LOGO</h3>
            <a href=""><button class="btn-primary raleway-normal">Sign Up</button></a>
        </nav>
        <section class="banner">
            <h1 class="banner-titel">Cool Dark UI Template for Webflow Agencies!</h1>
            <a href=""><button class="btn-primary raleway-normal">Stay Focused</button></a>
        </section>
    </header>
    <main>
        <section class="action-section raleway-normal">
            <div class="action-text">
                <h3 class="action-titel">See It in Action</h3>
                <p class="action-detailes">Explore the live preview and imagine your brand in this bold new look.</p>
                <a href=""><button class="btn-primary">Launch Live Preview</button></a>
            </div>
            <img class="action-image" src="Assets/wc-mini.png" alt="">

        </section>
        <section class="productive-section">
            <h3 class="productive-titel">Joined Thousands of Productive Users</h3>
            <div class="productive-data inter-normal">
                <h1 class="pd-data-titel">50K</h1>
                <p class="pd-data-name">Active Users</p>
            </div>
            <div class="productive-data inter-normal">
                <h1 class="pd-data-titel">2M+</h1>
                <p class="pd-data-name">Focus Sessions</p>
            </div>
            <div class="productive-data inter-normal">
                <h1 class="pd-data-titel">95%</h1>
                <p class="pd-data-name">Satisfaction Rate</p>
            </div>
        </section>

    </main>
    <footer>

    </footer>

</body>

</html>
